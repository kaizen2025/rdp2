# Configuration des environnements pour les tests de charge
# Ce fichier définit les configurations pour différents environnements

# Environnement de développement local
[local]
api_base_url = "http://localhost:3000"
mysql_host = "localhost"
mysql_user = "root"
mysql_password = ""
mysql_database = "docucortex_dev"
pg_host = "localhost"
pg_user = "postgres"
pg_password = ""
pg_database = "docucortex_dev"
default_load_users = 20
test_timeout = 30000
enable_debug = true

# Environnement de test/staging
[staging]
api_base_url = "http://staging.docucortex.local"
mysql_host = "staging-db.docucortex.local"
mysql_user = "testuser"
mysql_password = "testpass123"
mysql_database = "docucortex_staging"
pg_host = "staging-db.docucortex.local"
pg_user = "testuser"
pg_password = "testpass123"
pg_database = "docucortex_staging"
default_load_users = 50
test_timeout = 45000
enable_debug = false

# Environnement de production (ATTENTION: utiliser avec prudence)
[production]
api_base_url = "http://docucortex.company.com"
mysql_host = "prod-db.docucortex.local"
mysql_user = "loadtest"
mysql_password = "secure_load_test_password"
mysql_database = "docucortex_prod"
pg_host = "prod-db.docucortex.local"
pg_user = "loadtest"
pg_password = "secure_load_test_password"
pg_database = "docucortex_prod"
default_load_users = 10
test_timeout = 60000
enable_debug = false

# Configuration des profils de test
[profile.quick]
description = "Tests rapides pour validation locale"
test_duration = "2m"
concurrent_users = 20
endurance_duration = "5m"
endurance_load = 10
skip_heavy_tests = true

[profile.standard]
description = "Tests standards pour validation complète"
test_duration = "5m"
concurrent_users = 50
endurance_duration = "15m"
endurance_load = 30
skip_heavy_tests = false

[profile.stress]
description = "Tests de stress pour validation performance"
test_duration = "10m"
concurrent_users = 100
endurance_duration = "30m"
endurance_load = 75
skip_heavy_tests = false
enable_stress_tests = true

[profile.endurance]
description = "Tests d'endurance pour validation stabilité"
test_duration = "1h"
concurrent_users = 50
endurance_duration = "4h"
endurance_load = 100
skip_heavy_tests = false
monitoring_interval = 30000

# Métriques de performance attendues
[performance.targets]
concurrent_users_max = 100
response_time_p99 = 1000
response_time_p95 = 500
error_rate_max = 5.0
memory_usage_max = 1024
database_connections_max = 50
websocket_connections_max = 200

# Seuils d'alerte
[alerts]
response_time_warning = 2000
response_time_critical = 5000
error_rate_warning = 10.0
error_rate_critical = 25.0
memory_usage_warning = 2048
memory_usage_critical = 4096

# Configuration des rapports
[reporting]
save_json = true
save_html = true
save_console = true
detailed_logs = true
include_system_metrics = true
include_network_metrics = true
include_database_metrics = true